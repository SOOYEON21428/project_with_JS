<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>x단 구현</h1>
    <script>
       var strN = prompt("몇 단을 출력할까요?");
       var n = Number(strN);
       console.log(n + " * 1 = " + n * 1);
       console.log(n + " * 2 = " + n * 2+ "<br>");
       console.log(n + " * 3 = " + n * 3+ "<br>");
       console.log(n + " * 4 = " + n * 4+ "<br>");
       console.log(n + " * 5 = " + n * 5+ "<br>");
       console.log(n + " * 6 = " + n * 6+ "<br>");
       console.log(n + " * 7 = " + n * 7+ "<br>");
       console.log(n + " * 8 = " + n * 8+ "<br>");
       console.log(n + " * 9 = " + n * 9+ "<br>");

    </script>
</body>
</html>
