<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("***eval 내장함수 ***<br>");
        var str = "100+1";
        document.write(str + "<br>");
        var result = eval("100+1");
        document.write(result + "<br><br>");

        document.write("***Number, parseInt 내장함수 ***<br>");
        var value1 = "100";
        var num1 = Number(value1);
        var num2 = parseInt(value1);

        var r1 =value1 + 1;
        var r2 =num1 + 1;
        var r3 =num2 + 1;

        document.write("r1=" + r1 + "<br>");
        document.write("r2=" + r2 + "<br>");
        document.write("r3=" + r3 + "<br>");

        var value2 = "100.6";
        var num3 = Number(value2);
        var num4 = parseInt(value2);
        var num5 = parseFloat(value2);

        var r4 = num3 + 1;
        var r5 = num4 + 1;
        var r6 = num5 + 1;

        document.write("r4=" + r4 + "<br>");
        document.write("r5=" + r5 + "<br>");
        document.write("r6=" + r6 + "<br>");
    </script>
</body>
</html>
